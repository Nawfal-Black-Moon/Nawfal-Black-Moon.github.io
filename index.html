<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>欢迎来到理想国</title>
    <style>
        @import url("https://fontsapi.zeoseven.com/237/main/result.css");

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* 上下排列 */
            align-items: center;
            /* 水平居中 */
            background: radial-gradient(circle at center, #000 0%, #111 80%, #000 100%);
            overflow: hidden;
            padding: 5vh 0;
            /* 上下留白 */
        }

        /* 标题居中 */
        .title h1 {
            margin: 0;
            color: white;
            font-family: "XiangcuiDazijitiW15", sans-serif;
            font-size: 40px;
            text-align: center;
        }

        /* 眼睛水平居中 */
        .eye {
            position: relative;
            margin-top: 15vh;
            width: 400px;
            height: 200px;
        }

        /* 眼睛各元素 */
        .eye img.eye-bg,
        .eye img.eyeball,
        .eye img.eye-close {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .eye img.eyeball {
            z-index: 2;
            transition: transform 0.05s linear;
        }

        .eye img.eye-close {
            z-index: 3;
            display: none;
        }

        /* 底部按钮水平居中 */
        .links {
            display: flex;
            margin-top: 30vh;
            justify-content: center;
            gap: 100px;
        }

        .pill {
            width: 250px;
            height: 90px;
            padding: 20px 32px;
            font-size: 28px;
            font-family: "XiangcuiDazijitiW15", sans-serif;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.4),
                inset 2px 2px 6px rgba(0, 0, 0, 0.4),
                0 0 12px rgba(0, 0, 0, 0.6);
        }

        .pill:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                inset -2px -2px 6px rgba(255, 255, 255, 0.5),
                inset 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .pill.red {
            background: linear-gradient(to right, rgb(255, 255, 255) 50%, #ff3333 50%);
            text-align: right;
            padding-right: 20px;
        }

        .pill.blue {
            background: linear-gradient(to left, rgb(255, 255, 255) 50%, #3399ff 50%);
            text-align: left;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>欢迎来到 理想国</h1>
    </div>

    <div class="eye">
        <img src="https://tupian.li/images/2025/09/11/68c1a3b32caf3.png" class="eye-bg" alt="眼眶">
        <img src="https://tupian.li/images/2025/09/11/68c1a3ad08170.png" class="eyeball" alt="眼球" id="eyeball">
        <img src="https://tupian.li/images/2025/09/11/68c1a59dc2c33.png" class="eye-close" alt="闭眼">
    </div>

    <div class="links">
        <button class="pill red" onclick="location.href='理想国.html'">理想国</button>
        <button class="pill blue">尚未公开</button>
    </div>

    <script>
        const eye = document.querySelector('.eye');
        const eyeball = document.getElementById('eyeball');
        const eyeClose = document.querySelector('.eye-close');

        let eyeRect = eye.getBoundingClientRect();
        let eyeCenter = {
            x: eyeRect.left + eyeRect.width / 2,
            y: eyeRect.top + eyeRect.height / 2
        };

        let blinkTimeout;   // 2秒不动计时
        let blinkTimer;     // 眨眼0.5秒计时

        function updateEye(e) {
            resetBlinkTimer();

            const dx = e.clientX - eyeCenter.x;
            const dy = e.clientY - eyeCenter.y;

            const maxXDist = 30;
            const maxYDist = 30;

            let x = dx / 10;
            let y = dy / 10;

            if (x > maxXDist) x = maxXDist;
            if (x < -maxXDist) x = -maxXDist;
            if (y > maxYDist) y = maxYDist;
            if (y < -maxYDist) y = -maxYDist;

            eyeball.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showBlink() {
            eyeClose.style.display = "block";
            eyeball.style.display = "none";
            // 0.5 秒后恢复
            blinkTimer = setTimeout(hideBlink, 400);
        }

        function hideBlink() {
            eyeClose.style.display = "none";
            eyeball.style.display = "block";
            blinkTimeout = setTimeout(showBlink, 3000);
        }

        function resetBlinkTimer() {
            clearTimeout(blinkTimeout);
            clearTimeout(blinkTimer);
            hideBlink();
        }

        document.addEventListener('mousemove', updateEye);

        document.addEventListener('touchmove', (e) => {
            if (e.touches[0]) updateEye(e.touches[0]);
        }, { passive: true });

        window.addEventListener('resize', () => {
            eyeRect = eye.getBoundingClientRect();
            eyeCenter.x = eyeRect.left + eyeRect.width / 2;
            eyeCenter.y = eyeRect.top + eyeRect.height / 2;
        });

        resetBlinkTimer();
    </script>
</body>

</html>

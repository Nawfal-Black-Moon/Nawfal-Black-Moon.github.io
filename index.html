<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>欢迎来到理想国</title>
</head>

<body>
    <div class="title">
        <h1>欢迎来到 理想国</h1>
    </div>
    <div class="eye">
        <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 眼白clipPath -->
                <clipPath id="eyeClip">
                    <path d="M 15 75 C 75 0, 225 0, 285 75 C 225 150, 75 150, 15 75 Z" />
                </clipPath>

                <!-- 虹膜外发光 -->
                <filter id="irisShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
                    <feFlood flood-color="rgb(228,228,228)" result="color" />
                    <feComposite in="color" in2="blur" operator="in" result="shadow" />
                    <feMerge>
                        <feMergeNode in="shadow" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>

                <!-- 瞳孔内发光 -->
                <filter id="pupilGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feFlood flood-color="white" flood-opacity="0.9" result="flood" />
                    <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask" />
                    <feGaussianBlur in="mask" stdDeviation="4" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>

                <!-- 虹膜渐变 -->
                <radialGradient id="irisGradient" cx="30%" cy="30%" r="70%">
                    <stop offset="0%" stop-color="white" />
                    <stop offset="100%" stop-color="gray" />
                </radialGradient>
            </defs>

            <!-- 眼白 -->
            <defs>
                <filter id="eyeGlowShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
                    <feFlood flood-color="white" flood-opacity="1" result="color" />
                    <feComposite in="color" in2="blur" operator="in" result="glow" />
                    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#666" flood-opacity="0.5" />
                    <feMerge>
                        <feMergeNode in="glow" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <path d="M 15 75 C 75 0, 225 0, 285 75 C 225 150, 75 150, 15 75 Z" fill="black" stroke="white"
                stroke-width="5" filter="url(#eyeGlowShadow)" />

            <!-- 虹膜+瞳孔 -->
            <g id="irisGroup" clip-path="url(#eyeClip)">
                <circle id="iris" cx="150" cy="75" r="50" fill="url(#irisGradient)" filter="url(#irisShadow)" />
                <circle id="pupil" cx="150" cy="75" r="15" fill="black" filter="url(#pupilGlow)" />
            </g>
        </svg>
    </div>

    <div class="links">
        <button class="pill red" onclick="location.href='理想国.html'">理想国</button>
        <button class="pill blue">尚未公开</button>
    </div>
</body>

</html>

<style>
    @font-face {
        font-family: "MyCustomFont";
        src: url("./assets/font/白无常可可体常规.ttf") format("truetype");
        font-weight: 400;
        /* normal */
        font-style: normal;
    }

    @font-face {
        font-family: "MyCustomFont";
        src: url("./assets/font/白无常可可体粗.ttf") format("truetype");
        font-weight: 700;
        /* bold */
        font-style: normal;
    }

    @font-face {
        font-family: "汇文明朝体";
        src: url("./assets/font/汇文明朝体.otf") format("opentype");
        font-weight: 700;
        /* bold */
        font-style: normal;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000 0%, #111 80%, #000 100%);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .title {
        margin-top: 5vh;
        color: white;
        font-family: "汇文明朝体", sans-serif;
        font-size: 40px;
        text-align: center;
    }

    .eye {
        margin-top: 10vh;
        width: 300px;
        height: 150px;
    }

    .links {
        margin-top: 20vh;
        display: flex;
        justify-content: center;
        gap: 50px;
    }

    .pill {
        width: 200px;
        height: 75px;
        padding: 20px 32px;
        font-size: 25px;
        font-family: "汇文明朝体", sans-serif;
        font-weight: 700;
        color: white;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.4),
            inset 2px 2px 6px rgba(0, 0, 0, 0.4),
            0 0 12px rgba(0, 0, 0, 0.6);
    }

    .pill:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
            inset -2px -2px 6px rgba(255, 255, 255, 0.5),
            inset 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .pill.red {
        background: linear-gradient(to right, rgb(255, 255, 255) 50%, #ff3333 50%);
        text-align: right;
        padding-right: 15px;
    }

    .pill.blue {
        background: linear-gradient(to left, rgb(255, 255, 255) 50%, #3399ff 50%);
        text-align: left;
        padding-left: 0px;
    }
</style>

<script>
    const svg = document.querySelector('.eye svg');
    const iris = document.getElementById('iris');
    const pupil = document.getElementById('pupil');

    let eyeRect = svg.getBoundingClientRect();
    let eyeCenter = {
        x: eyeRect.left + eyeRect.width / 2,
        y: eyeRect.top + eyeRect.height / 2
    };

    function updateEye(e) {
        const dx = e.clientX - eyeCenter.x;
        const dy = e.clientY - eyeCenter.y;

        const maxXDist = 30;
        const maxYDist = 15;

        let x = dx / 10;
        let y = dy / 10;

        if (x > maxXDist) x = maxXDist;
        if (x < -maxXDist) x = -maxXDist;
        if (y > maxYDist) y = maxYDist;
        if (y < -maxYDist) y = -maxYDist;

        iris.setAttribute("cx", 150 + x);
        iris.setAttribute("cy", 75 + y);
        pupil.setAttribute("cx", 150 + x);
        pupil.setAttribute("cy", 75 + y);
    }

    document.addEventListener('mousemove', updateEye);

    document.addEventListener('touchmove', (e) => {
        if (e.touches[0]) updateEye(e.touches[0]);
    }, { passive: true });

    window.addEventListener('resize', () => {
        eyeRect = svg.getBoundingClientRect();
        eyeCenter.x = eyeRect.left + eyeRect.width / 2;
        eyeCenter.y = eyeRect.top + eyeRect.height / 2;
    });
</script>
